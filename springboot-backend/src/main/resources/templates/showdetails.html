<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container vh-100 d-flex justify-content-center align-items-center">
    <div class="row w-100 border-start border-bottom  border-warning border-5">
        <div class="col-6 mx-auto  p-5">
            <form>
                <div>
                    <div class="my-3">
                        <label class="form-label text-warning">First Name</label>
                        <input class="form-control" type="text" th:value="${employee.firstName}" readonly>
                    </div>

                    <div class="my-3">
                        <label class="form-label text-warning">Last Name</label>
                        <input id="lastname" name="lastname" class="form-control" type="text" th:value="${employee.lastName}" readonly>
                    </div>

                    <div class="my-3">
                        <label class="form-label text-warning">Email</label>
                        <input id="email" name="email" class="form-control" type="email" th:value="${employee.emailId}" readonly>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
