<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
   <div class="container">
       <div class="row">
           <div class="col-6 mx-auto">
               <h1 class="my-5 text-info">Update Employee</h1>
               <form th:action="@{/api/v1/updateEmployee}" th:object="${employee}" method="POST">
                   <div>
                       <div class="my-3">
                           <label for="Id" class="form-label text-info">Id</label>
                           <input name="id" id="Id" th:value="${employee.id}" readonly th:field="*{id}" class="form-control">
                       </div>

                       <div class="my-3">
                           <label for="firstname" class="form-label text-info">First Name</label>
                           <input name="firstname" id="firstname" th:value="${employee.firstName}" th:field="*{firstName}" class="form-control">
                       </div>

                       <div class="my-3">
                           <label for="lastname" class="form-label text-info">Last Name</label>
                           <input name="lastname" id="lastname" th:value="${employee.lastName}" th:field="*{lastName}" class="form-control">
                       </div>

                       <div class="my-3">
                           <label for="email" class="form-label text-info">Email</label>
                           <input name="email" id="email" th:value="${employee.emailId}" th:field="*{emailId}" class="form-control">
                       </div>


                       <div class="d-grid my-5">
                           <button type="submit" class="btn btn-info">Update Employee</button>
                       </div>
                   </div>
               </form>
           </div>
       </div>
   </div>
</body>
</html>
