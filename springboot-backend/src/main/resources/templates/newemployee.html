<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add new Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
   <div class="row">
       <div class="col-6 mx-auto">
           <h1 class="my-5 text-primary-emphasis">Add new Employee</h1>
           <form th:action="@{/api/v1/employees}" th:object="${employee}" method="POST">
               <div>
                   <div class="my-4">
                       <label for="firstname" class="form-label text-primary">First Name</label>
                       <input name="firstname" id="firstname" type="text" th:field="*{firstName}" class="form-control">
                   </div>

                   <div class="my-4">
                       <label for="lastname" class="form-label text-primary">Last Name</label>
                       <input name="lastname" id="lastname" type="text" th:field="*{lastName}" class="form-control">
                   </div>

                   <div class="my-4">
                       <label for="email" class="form-label text-primary">Email</label>
                       <input name="email" id="email" type="email" th:field="*{emailId}" class="form-control">
                   </div>

                   <div class="d-grid  my-5">
                       <button type="submit" class="btn btn-primary">Save Employee</button>
                   </div>

               </div>
           </form>
       </div>
   </div>
</div>
</body>
</html>
